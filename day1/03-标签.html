文本格式化标签
1.加粗标签：<strong></strong>//推荐
<b></b>
2.倾斜标签：<em></em>//推荐
<i></i>
3.删除线：<del></del>//推荐
<s></s>
4.下划线：<ins></ins>//推荐
<u></u>

无语义（相当于盒子）
1.<div></div>//分割//一行只能放一个//大盒子
eg.<div>哈哈哈哈哈</div>123
哈哈哈哈哈
123
2.<span></span>//跨度//一行可以有多个//小盒子
eg.<span>百度</span>
<span>夸克</span>
<span>开心</span>
百度 夸克 开心

图像标签
单标签<img>
<img src="图像URL" />
//src是必需属性
<img src="图像URL" alt="文本" />
//当图片无法显现时 利用alt来显示出文本
<img src="图像URL" title="文本" />
//鼠标放到图像上提示的文字
<img src="图像URL" title="文本" width="宽度" />
//宽度
<img src="图像URL" title="文本" height="高度" />
//高度
<img src="图像URL" title="文本" width="宽度" border="边框" />
//边框

注意点：各个属性之间没有先后顺序，但需要保持一个空格且要在标签名的后面
属性="属性值"
